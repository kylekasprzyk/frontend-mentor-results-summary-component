<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div id="circle">
          <h1>76</h1>
          <p class="transparent-text">of 100</p>
        </div>
        <h2>Great</h2>
        <p id="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>

        <div class="rectangle reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4 id="reaction">Reaction</h4>
          <h4>80 <span class="transparent-text">/ 100</span></h4>
        </div>

        <div class="rectangle memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4 id="memory">Memory</h4>
          <h4>92 <span class="transparent-text">/ 100</span></h4>
        </div>

        <div class="rectangle verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4 id="verbal">Verbal</h4>
          <h4>61 <span class="transparent-text">/ 100</span></h4>
        </div>

        <div class="rectangle visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4 id="visual">Visual</h4>
          <h4>72 <span class="transparent-text">/ 100</span></h4>
        </div>

        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </div>
  </footer>
</body>

</html>
